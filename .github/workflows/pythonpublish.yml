name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools build wheel twine lxml
    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_APIKEY }}
      run: |
        python -m build .
        twine upload dist/*
    - name: Send Bluesky Post
      uses: myConsciousness/bluesky-post@v5
      with:
        text: |
          I've released a new version of wavinfo, my module for 
          reading WAVE metadata.
        link-preview-url: ${{ github.server_url }}/${{ github.repository }}
        identifier: "@jpaulh.bsky.social"    
        password: p5nt-ajot-3pjh-5bkc    
        service: bsky.social    
        retry-count: 1
